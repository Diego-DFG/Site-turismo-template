<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Turismo</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/bibliotecas/reset.css">

    <!-- Estilos css -->
    <link rel="stylesheet" href="./css/base/base.css">

    <!-- Bibliotecas -->
    <link rel="stylesheet" href="./css/bibliotecas/bootstrap.min.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="navegacao">
            <div class="navegacao__conteudo">
                <nav class="navegacao__logo">
                    <h1 class="logo">Travelfy</h1>
                    <i class="fas fa-plane-departure"></i>
                </nav>
                <ul class="navegacao__lista">
                    <a class="lista__link" href="">Home</a>
                    <a class="lista__link" href="">Sobre</a>
                    <a class="lista__link" href="">Passeios</a>
                    <a class="lista__link" href="">Contato</a>
                </ul>
            </div>
            <div class="navegacao__contato">
                <i class="envelope fas fa-envelope"></i>
                <p class="contato__texto">contato@travelfy.com.br</p>
                <i class="envelope fas fa-phone"></i>
                <p class="contato__texto contato__phone">(21) 99999-9999</p>
            </div>
        </header>
        <section class="conteudo__destaque">
            <div class="destaque__titulo">
                <h1 class="titulo-p1">Viva experiências inesquecíveis viajando conosco!</h1>
                <h1 class="titulo-p2">Com a Travelfy você explora o mundo com <strong class="titulo-p2_lead">20%</strong> de desconto na primeira viagem.</h1>
            </div>
            <i class="destaque__saiba-mais fas fa-chevron-down"></i>
        </section>
    </div>

    <!-- Bibliotecas -->
    <script src="./js/fontawesome-all.js"></script>
</body>
</html>
